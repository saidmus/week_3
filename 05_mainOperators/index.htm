<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
	//Инкремент, порядок срабатывания
	var a = 1, b = 1, c, d;
	c = ++a; //alert(c); // 2       сначала а увеличивается на 1, затем с присваивается значение а (префиксная форма)
	d = b++; //alert(d); // 1	      сначала d присваивается значение b, затем b увеличивается на 1 (постфиксная форма)
	document.write('a= '+a+'<br>b= '+b+'<br>'); //a=2, b=2
	
	c = (2+ ++a); //alert(c); // 5  сначала а увеличивается на 1 (а=3), затем с = 2+3
	d = (2+ b++); //alert(d); // 4  сначала d вычисляется со старым значением b=2, затем b увеличивается на 1
	document.write('a= '+a+'<br>b= '+b+'<br>'); //a=3, b=3
	document.write('<hr>');
	
	//Результат присваивания
	var a = 2;
	var x = 1 + (a *= 2);   //a умножается на 2 (a=4), x = 1+4 
	document.write('x= '+x+'<br>a= '+a);
  </script>
</body>

</html>
