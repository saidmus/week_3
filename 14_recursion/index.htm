	// Вычисление циклом			
			function fib(n) {
				var a=1, b=1, c=0;
				for (var i=3; i<=n; i++){
					c = a+b;
					a = b;
					b = c;
				}
				return b;
			}	
			var n = +prompt('Введи N-е число Фибоначчи: ','');
			alert(fib(n));
